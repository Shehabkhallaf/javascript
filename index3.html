<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="m-4">
        <label for="name">Enter a name that is at least 5 letters long</label>
        <div class="input-group mb-3">
            <input type="text" minlength="5" id="name" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" onmouseout="validation('name')">
        </div>
    </div>
    <div class="m-4">
        <label for="">password</label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
    <div class="m-4" id="alert" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>
                Name should be more than 5 letters
            </div>
        </div>
    </div>




    <script>
        function validation(id) {
            var input = document.getElementById(id);
            if (input.value.length >= 5) {
                document.getElementById('alert').style.display="none";
            }
            else {
                document.getElementById('alert').style.display="block";
            }
            
        }
    </script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
